// 3.5m-ISRU configs

@PART[ISRU]:FOR[Snacks]:NEEDS[MKS&USILifeSupport]
{
    MODULE
	{
		name = ModuleResourceConverter
		ConverterName = SoilSplitter (Recyclables, Mulch)
		StartActionName = Start ISRU [Soil --> R+M]
		StopActionName = Stop ISRU [Soil --> R+M]	 
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500
			key = 2000 50
			key = 4000 0
		}
		 
		GeneratesHeat = true
		ThermalEfficiency
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0
		}
		DefaultShutoffTemp = .8
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1
		INPUT_RESOURCE
		{
			ResourceName = Soil
			Ratio = 0.5
  		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 40
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio = 0.005
		}
		OUTPUT_RESOURCE
		{		
			ResourceName = Recyclables
			Ratio = 0.005
		}
	}
}

